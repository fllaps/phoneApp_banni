<ion-side-menus>
    <div ng-include="'pages/include/ionSide.html'"></div>
    <ion-side-menu-content>
        <div ng-include="'pages/include/header.html'"></div>
        <ion-content class="has-header">
            <ion-slide-box on-slide-changed="slideHasChanged($index)" does-continue="true" slide-interval="2000" auto-play="true"  active-slide="slide.activeIndex" show-pager="true" pager-click="toIndex(index)" on-tap="circle()">
                <ion-slide>
                    <div class="box" ng-click="jump('banniProductInfo')">
                        <img src="img/new_1.jpg" class="img-responsive" alt=""/>
                    </div>
                </ion-slide>
                <ion-slide>
                    <div class="box" ng-click="jump('banniProductInfo')">
                        <img src="img/new_2.jpg" class="img-responsive" alt=""/>
                    </div>
                </ion-slide>
                <ion-slide>
                    <div class="box" ng-click="jump('banniProductInfo')">
                        <img src="img/new_3.jpg" class="img-responsive" alt=""/>
                    </div>
                </ion-slide>
            </ion-slide-box>

        </ion-content>
    </ion-side-menu-content>
</ion-side-menus>
<div ng-include="'pages/include/footer.html'"></div>
